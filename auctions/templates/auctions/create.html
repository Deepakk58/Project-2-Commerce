{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'createListing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="descp" placeholder="Provide Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="start" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="url" placeholder="Image Url">
        </div>
        <div class="form-group">
            <select name="category" class="form-control">
                <option value="" selected>-- Select a category (optional) --</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
